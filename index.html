<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header img {
            height: 40px;
        }

        .header .icons {
            display: flex;
            align-items: center;
        }

        .header .icons i {
            font-size: 24px;
            margin-left: 20px;
            cursor: pointer;
        }

        .header .icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 20px;
        }

        .stories {
            display: flex;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            overflow-x: auto;
        }

        .story {
            text-align: center;
            margin-right: 15px;
        }

        .story img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #c13584;
        }

        .story p {
            font-size: 12px;
            margin-top: 5px;
        }

        .posts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .post {
            width: 300px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }

        .post img {
            width: 100%;
            border-bottom: 1px solid #dbdbdb;
        }

        .post .info {
            padding: 10px;
        }

        .post .info .user {
            display: flex;
            align-items: center;
        }

        .post .info .user img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post .info .user p {
            font-weight: 500;
        }

        .post .info .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .post .info .actions i {
            font-size: 20px;
            cursor: pointer;
        }

        .post .info .actions .likes {
            font-weight: 500;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-content button {
            padding: 10px 20px;
            border: none;
            background-color: #3897f0;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #287acb;
        }
        .logout-button {
    margin-left: 20px;
    padding: 5px 10px;
    border: 1px solid #dbdbdb;
    border-radius: 5px;
    background-color: #3897f0;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    font-weight: bold;
}

.logout-button:hover {
    background-color: #287acb;
}



    </style>
</head>
<body>

        <div class="icons">
            <a href="index.html"><i class="fas fa-home"></i></a>

            <div class="menu">
                <i class="fas fa-bars" onclick="toggleMenu()"></i>
                <div class="menu-dropdown" id="menuDropdown">
                    <a href="login.html" class="logout-button">Logout</a>
                </div>
            </div>
            <img src="image/dex.jpg" alt="User profile picture">
        </div>
    </div>
    <style>
        .menu {
            position: relative;
        }
    
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: var(--header-bg);
            border: 1px solid var(--header-border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 10;
        }
    
        .menu-dropdown a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
        }
    
    </style>
<script>
    function toggleMenu() {
        const menuDropdown = document.getElementById('menuDropdown');
        menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
    }

    // Close the menu if clicked outside
    window.onclick = function (event) {
        const menuDropdown = document.getElementById('menuDropdown');
        if (event.target.closest('.menu') === null) {
            menuDropdown.style.display = 'none';
        }
    };
</script>
    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const likeButtons = document.querySelectorAll('.fa-heart');
    
            likeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const likesCountElement = button.closest('.actions').nextElementSibling;
                    let likes = parseInt(likesCountElement.textContent);
    
                    if (button.style.color === 'red') {
                        button.style.color = 'black';
                        likes--;
                    } else {
                        button.style.color = 'red';
                        likes++;
                    }
    
                    likesCountElement.textContent = `${likes} likes`;
                });
            });
    
            const commentButtons = document.querySelectorAll('.fa-comment');
            commentButtons.forEach(button => {
                button.addEventListener('click', () => {
                    alert('Comment feature is triggered! Add your functionality here.');
                });
            });
    
 
            const sendButtons = document.querySelectorAll('.fa-paper-plane');
            sendButtons.forEach(button => {
                button.addEventListener('click', () => {
                    alert('Send feature is triggered! Add your functionality here.');
                });
            });
        });
    </script>

    <div class="modal" id="searchModal">
        <div class="modal-content">
            <h2>Search</h2>
            <input type="text" placeholder="Type to search..." id="searchInput">
            <button onclick="performSearch()">Search</button>
        </div>
    </div>

    <script>
        function toggleModal() {
            const modal = document.getElementById('searchModal');
            modal.classList.toggle('active');
        }

        function performSearch() {
            const searchQuery = document.getElementById('searchInput').value;
            alert(`Searching for: ${searchQuery}`);
            toggleModal();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('searchModal');
            if (event.target === modal) {
                toggleModal();
            }
        };

        
    </script>
