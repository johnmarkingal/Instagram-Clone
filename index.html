<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode */
        .light-mode {
            background-color: #fff;
            color: #000;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #181818;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            position: sticky;
            top: 0;
            z-index: 10;
            transition: background-color 0.3s;
        }

        .header.dark-mode {
            background-color: #181818;
            border-bottom: 1px solid #333;
        }

        .header img {
            height: 40px;
        }

        .header .icons {
            display: flex;
            align-items: center;
        }

        .header .icons i {
            font-size: 24px;
            margin-left: 20px;
            cursor: pointer;
        }

        .header .icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 20px;
        }

        /* Menu */
        .menu {
            position: relative;
            display: flex;
            align-items: center;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 10;
            min-width: 120px;
        }

        .menu-dropdown.dark-mode {
            background-color: #333;
            border: 1px solid #444;
        }

        .menu-dropdown a, .menu-dropdown button {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #000;
            font-size: 14px;
            border: none;
            background-color: transparent;
            text-align: left;
            cursor: pointer;
        }

        .menu-dropdown a:hover, .menu-dropdown button:hover {
            background-color: #f0f0f0;
        }

        .menu-dropdown.dark-mode a, .menu-dropdown.dark-mode button {
            color: #fff;
            background-color: #444;
        }

        .menu-dropdown.dark-mode a:hover, .menu-dropdown.dark-mode button:hover {
            background-color: #555;
        }

        .stories {
            display: flex;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            overflow-x: auto;
            transition: background-color 0.3s;
        }

        .stories.dark-mode {
            background-color: #181818;
            border-bottom: 1px solid #333;
        }

        .story {
            text-align: center;
            margin-right: 15px;
            cursor: pointer;
        }

        .story img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #c13584;
        }

        .story p {
            font-size: 12px;
            margin-top: 5px;
        }

        .posts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .post {
            width: 300px;
            margin: 10px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        .post.dark-mode {
            background-color: #2a2a2a;
            border-color: #444;
        }

        .post img {
            width: 100%;
            border-bottom: 1px solid #dbdbdb;
        }

        .post .info {
            padding: 10px;
        }

        .post .info .user {
            display: flex;
            align-items: center;
        }

        .post .info .user img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post .info .user p {
            font-weight: 500;
        }

        .post .info .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .post .info .actions i {
            font-size: 20px;
            cursor: pointer;
        }

        .post .info .actions .likes {
            font-weight: 500;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
        }

        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #c13584;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .logout-button {
            margin: 5px 20px;
            padding: 10px 15px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            background-color: #3897f0;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            display: block;
            text-align: center;
        }

        .logout-button:hover {
            background-color: #287acb;
        }

        /* Search Modal */
        #searchModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #searchModal.active {
            display: flex;
        }

        .search-modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .search-modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-modal-content button {
            padding: 10px 20px;
            border: none;
            background-color: #3897f0;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .search-modal-content button:hover {
            background-color: #287acb;
        }

        /* Toggle Dark Mode Button */
        .toggle-dark-mode {
            background-color: #333;
            color: #fff;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .toggle-dark-mode:hover {
            background-color: #444;
        }

    </style>
</head>
<body class="light-mode">

    <div class="header">
        <img src="https://logos-world.net/wp-content/uploads/2020/06/Instagram-Logo.png" alt="Instagram logo">
        <div class="icons">
            <a href="index.html"><i class="fas fa-home"></i></a>
            <i class="fas fa-search" onclick="toggleSearchModal()"></i>
            <a href="mockup.html"><i class="fas fa-compass"></i></a>
            <div class="menu">
                <i class="fas fa-bars" onclick="toggleMenu()"></i>
                <div class="menu-dropdown" id="menuDropdown">
                    <button class="toggle-dark-mode" onclick="toggleDarkMode()">Dark Mode</button>
                    <a href="login.html" class="logout-button">Logout</a>
                </div>
            </div>
            <img src="image/dex.jpg" alt="User profile picture">
        </div>
    </div>

    <div class="stories">
        <div class="story" onclick="openStoryModal('image/dex.jpg')">
            <img src="image/dex.jpg" alt="Your Story">
            <p>Your Story</p>
        </div>
        <div class="story" onclick="openStoryModal('image/jherv.jpg')">
            <img src="image/jherv.jpg" alt="Jhervin">
            <p>Jhervin</p>
        </div>
        <div class="story" onclick="openStoryModal('image/mark.jpg')">
            <img src="image/mark.jpg" alt="Mark">
            <p>Mark Lawrence</p>
        </div>
        <div class="story" onclick="openStoryModal('image/raf.jpg')">
            <img src="image/raf.jpg" alt="Raf">
            <p>Rafael</p>
        </div>
        <div class="story" onclick="openStoryModal('image/jay.jpg')">
            <img src="image/jay.jpg" alt="Jay">
            <p>Jay</p>
        </div>
    </div>

    <div class="posts">
        <div class="post">
            <img src="image/raaf.jpg" alt="raf">
            <div class="info">
                <div class="user">
                    <img src="image/raf.jpg" alt="raf">
                    <p>Rafael</p>
                </div>
                <div class="actions">
                    <div>
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-comment"></i>
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <p class="likes">231 likes</p>
            </div>
        </div>
        <div class="post">
            <img src="image/jherv.jpg" alt="jer">
            <div class="info">
                <div class="user">
                    <img src="image/jherv.jpg" alt="Jhervin">
                    <p>Jhervin</p>
                </div>
                <div class="actions">
                    <div>
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-comment"></i>
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <p class="likes">472 likes</p>
            </div>
        </div>
        <div class="post">
            <img src="image/mark.jpg" alt="Person in dark setting">
            <div class="info">
                <div class="user">
                    <img src="image/mark.jpg" alt="Mark Lawrence">
                    <p>Mark Lawrence</p>
                </div>
                <div class="actions">
                    <div>
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-comment"></i>
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <p class="likes">3 likes</p>
            </div>
        </div>
        <div class="post">
            <img src="image/jay.jpg" alt="Traditional building at night">
            <div class="info">
                <div class="user">
                    <img src="image/jay.jpg" alt="Dexter">
                    <p>Jay</p>
                </div>
                <div class="actions">
                    <div>
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-comment"></i>
                        <i class="fas fa-paper-plane"></i>
                    </div>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <p class="likes">231 likes</p>
            </div>
        </div>
    </div>

    <div class="modal" id="storyModal">
        <div class="modal-content">
            <button class="close" onclick="closeStoryModal()">&times;</button>
            <img id="storyImage" src="" alt="Story Image">
        </div>
    </div>

    <div id="searchModal" class="modal">
        <div class="search-modal-content">
            <h2>Search</h2>
            <input type="text" placeholder="Type to search..." id="searchInput">
            <button onclick="performSearch()">Search</button>
        </div>
    </div>

    <script>
        // Toggle between dark and light mode
        function toggleDarkMode() {
            const body = document.body;
            const header = document.querySelector('.header');
            const stories = document.querySelector('.stories');
            const posts = document.querySelectorAll('.post');
            const modal = document.querySelectorAll('.modal');
            const menuDropdown = document.getElementById('menuDropdown');

            body.classList.toggle('dark-mode');
            header.classList.toggle('dark-mode');
            stories.classList.toggle('dark-mode');
            posts.forEach(post => post.classList.toggle('dark-mode'));
            modal.forEach(m => m.classList.toggle('dark-mode'));
            menuDropdown.classList.toggle('dark-mode');
        }

        // Existing functionality
        function openStoryModal(imageSrc) {
            document.getElementById('storyImage').src = imageSrc;
            document.getElementById('storyModal').classList.add('active');
        }

        function closeStoryModal() {
            document.getElementById('storyModal').classList.remove('active');
        }

        function toggleSearchModal() {
            const modal = document.getElementById('searchModal');
            modal.classList.toggle('active');
        }

        function performSearch() {
            const searchQuery = document.getElementById('searchInput').value;
            alert(`Searching for: ${searchQuery}`);
            toggleSearchModal(); 
        }

        window.onclick = function (event) {
            const searchModal = document.getElementById('searchModal');
            const storyModal = document.getElementById('storyModal');
            if (event.target === searchModal) {
                toggleSearchModal();
            } else if (event.target === storyModal) {
                closeStoryModal();
            }
        };

        function toggleMenu() {
            const menuDropdown = document.getElementById('menuDropdown');
            menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function (event) {
            const menuDropdown = document.getElementById('menuDropdown');
            if (event.target.closest('.menu') === null) {
                menuDropdown.style.display = 'none';
            }
        };
    </script>
</body>
</html>
