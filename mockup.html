<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Mockup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header img {
            height: 40px;
        }

        .header .icons {
            display: flex;
            align-items: center;
        }

        .header .icons i {
            font-size: 24px;
            margin-left: 20px;
            cursor: pointer;
        }

        .header .icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 20px;
        }

        /* Dropdown Menu */
        .menu {
            position: relative;
            display: inline-block;
        }

        .menu .menu-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 150px;
            z-index: 20;
        }

        .menu .menu-dropdown a {
            display: block;
            padding: 10px;
            font-size: 14px;
            color: #262626;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .menu .menu-dropdown a:hover {
            background-color: #fafafa;
        }

        .menu.open .menu-dropdown {
            display: block;
        }

        .logout-button {
            color: #f44336;
            text-align: center;
            font-weight: bold;
        }

        /* Main Content Section */
        .content {
            padding: 20px;
        }

        /* GIF Grid */
        .gif-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns per row */
            gap: 20px; /* Increased gap between GIFs */
            padding: 20px;
        }

        .gif-grid img {
            width: 100%;
            height: 300px; /* Increased height of GIFs */
            object-fit: cover; /* Ensures the images fit within the container */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Added a subtle shadow */
        }

        /* Sidebar Button */
        .sidebar {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar i {
            font-size: 30px;
            color: #262626;
        }
    </style>
</head>
<body>
   
    <!-- Header Section -->
    <div class="header">
        <img src="https://logos-world.net/wp-content/uploads/2020/06/Instagram-Logo.png" alt="Instagram logo">
        <div class="icons">
            <a href="index.html"><i class="fas fa-home"></i></a>
            <i class="fas fa-search" onclick="toggleSearchModal()"></i>
            <a href="mockup.html"><i class="fas fa-compass"></i></a>
            <div class="menu" id="menu">
                <i class="fas fa-bars" onclick="toggleMenu()"></i>
                <div class="menu-dropdown" id="menuDropdown">
                    <a href="login.html" class="logout-button">Logout</a>
                </div>
            </div>
            <img src="image/dex.jpg" alt="User profile picture">
        </div>
    </div>

    <!-- Main Content Section -->
    <div class="content">
        <div class="gif-grid" id="gifGrid"></div>
    </div>

    <script>
        // Array of GIF URLs
        const gifURLs = [
    "https://media.giphy.com/media/10dU7AN7xsi1I4/giphy.gif",  // Cat
    "https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif",  // Puppy
    "https://media.giphy.com/media/26u4vIltfyf8N7zfw/giphy.gif",  // Sloth
    "https://media.giphy.com/media/1g4HFv7lZh6VtSzQ3D/giphy.gif",  // Laughing Man
    "https://media.giphy.com/media/1xcwzSkL6j6f4/giphy.gif",  // Dancing Baby
    "https://media.giphy.com/media/YK40LZT0AnUwY/giphy.gif",  // Facepalm
    "https://media.giphy.com/media/2tXvOgWQjlNcy9Xo3a/giphy.gif",  // Spider-Man
    "https://media.giphy.com/media/hcOpZ9FgCmVek/giphy.gif",  // Star Wars
    "https://media.giphy.com/media/UwSBM1RmOP7RM/giphy.gif",  // Avengers
    "https://media.giphy.com/media/13P42QxHz3dIE0/giphy.gif"  // Excited
];

        // Total number of GIFs to display
        const totalGIFs = 12;
        const gifGrid = document.getElementById('gifGrid');

        // Display GIFs in the grid
        for (let i = 0; i < totalGIFs; i++) {
            const gifIndex = i % gifURLs.length; 
            const img = document.createElement('img');
            img.src = gifURLs[gifIndex];
            img.alt = `GIF ${i + 1}`;
            gifGrid.appendChild(img);
        }

        // Toggle the menu visibility
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }

        // Toggle search modal (if needed)
        function toggleSearchModal() {
            alert("Search functionality goes here!");
        }
    </script>

</body>
</html>
